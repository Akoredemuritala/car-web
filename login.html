<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Car Rental Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="boxicons-master/boxicons-master/css/boxicons.min.css">
</head>
<body>
 <!-- Header -->
    <header>
        <a href="index.html" class="logo"><img src="img/jeep.png" alt=""></a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#ride">Ride</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#review">Review</a></li>
        </ul>

        <div class="header-btn">
            <a href="sign-in.html" class="sign-up">Sign Up</a>
            <a href="login.html" class="sign-in">Login</a>
        </div>
    </header>


    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="Submit" class="submit-btn btn" value="Login">
                </div>
            </form>
            <div class="form-link">
                <p><a href="forgot.html"><span>Forgot password</span></a></p>
                <p><a href="sign-in.html">Don't have an account? <span>Sign-in</span></a></p>
            </div>
        </div>
    </div>


    <!-- News letter -->
    <section class="newsletter">
        <h2>Subscribe To Our Newsletter</h2>
        <div class="box">
            <input type="text" placeholder="Enter Your Email...">
            <a href="#" class="btn">Subscribe</a>
        </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; CarDealersVenom All Right Reserved</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>
