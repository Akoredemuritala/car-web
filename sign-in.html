<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign in- Car Rental Website</title>
    <link rel="stylesheet" href="boxicons-master/boxicons-master/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign-in.css">
    
</head>
<body>
 <!-- Header -->
    <header>
        <a href="index.html" class="logo"><img src="img/jeep.png" alt=""></a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#ride">Ride</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#review">Review</a></li>
        </ul>

        <div class="header-btn">
            <a href="sign-in.html" class="sign-up">Sign Up</a>
            <a href="login.html" class="sign-in">Login</a>
        </div>
    </header>

    <div class="container">
        <div class="form-box">
            <h1>Sign up</h1>
            <form action="">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="name" class="form-control" placeholder="Your   Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="date">Phone Number</label>
                    <input type="number" class="form-control" placeholder="Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password">
                </div>
                <div class="form-group">
                    <input type="Submit" class="submit-btn btn" value="Sign up">
                </div>
            </form>
            <div class="form-link">
                <p><a href="login.html">Already have an account?<span>Login</span></a></p>
            </div>
        </div>
    </div>

    <!-- News letter -->
    <section class="newsletter">
        <h2>Subscribe To Our Newsletter</h2>
        <div class="box">
            <input type="text" placeholder="Enter Your Email...">
            <a href="#" class="btn">Subscribe</a>
        </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; CarDealersVenom All Right Reserved</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>
